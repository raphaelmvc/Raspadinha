<body>

        <img src="img/Sorteio-unscreen (1).gif" alt="Background Image" class="hidden-image2" />

      </div>
      <canvas id="scratch-card1" width="800" height="800"></canvas>
    </div>
    <div id="reveal-text" class="reveal-text hidden">

      <button id="action-button">Fale com a gente!</button>
    </div>
  </div>
